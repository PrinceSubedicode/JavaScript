<!DOCTYPE html>
<html>
<head>
  <title>Simple JavaScript Example</title>
</head>
<body>
  <h1 id="message"></h1>

  <script>
    // Store a message in a variable
    let greeting = "Hello, welcome to JavaScript!";

    // Show the message in the browser console
    console.log(greeting);

    // Display the message inside the <h1> element
    document.getElementById("message").textContent = greeting;
  </script>
</body>
</html>
